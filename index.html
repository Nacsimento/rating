


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="containermain">
        <div class="icon">
            <i><img src="images/icon-star.svg" alt=""></i>
        </div>
        <div class="text_rating">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve offering!</p>
        </div>
        <div class="rating">
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item">4</button>
            <button class="item">5</button>
        </div>
        <div class="btn">
            <button id="btn">SUBMIT</button>
        </div>
    </div>


    <div class="containerrate hidden">
        <div class="image">
            <img src="images/illustration-thank-you.svg" alt="">
        </div>
        <div class="ratingjs">
            <h1>You selected <span id="rate"></span> out of 5</h1>
        </div>
        <div class="text">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
        </div>
    </div>
    <script src="script.js"></script>





</body>
</html>
